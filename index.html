<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
            <script src="script.js"></script>
    </head>
    <body>
        <div class = "Calculator">
            <div class = "rowOne">
                <div>
                    <input type="text" id="inputNumbers" value="">
                </div>
                <div>
                    <input type="text" id="answer" rows="1" cols="10">
                </div>
            </div>
            <div class = "rowTwo">
                <button type="button" onclick="displayNums(7)">7</button>
                <button type="button" onclick="displayNums(8)">8</button>
                <button type="button" onclick="displayNums(9)">9</button>
                <button type="button" onclick="displayNums(/)">/</button>
            </div>
            <div class = "rowThree">
                <button type="button" onclick="displayNums(4)">4</button>
                <button type="button" onclick="displayNums(5)">5</button>
                <button type="button" onclick="displayNums(6)">6</button>
                <button type="button" onclick="displayNums(*)">*</button>
            </div>
            <div class = "rowFour">
                <button type="button" onclick="displayNums(1)">1</button>
                <button type="button" onclick="displayNums(2)">2</button>
                <button type="button" onclick="displayNums(3)">3</button>
                <button type="button" onclick="displayNums(+)">+</button>
            </div>
            <div class = "rowFive">
                <button type="button" onclick="displayNums(.)">.</button>
                <button type="button" onclick="displayNums(0)">0</button>
                <button type="button" onclick="displayNums(=)">=</button>
                <button type="button" onclick="displayNums(-)">-</button>
            </div>
            <div class = "rowFour">
                <button type="button" onclick="clearAll()">Clear</button>
            </div>
        </div>
    </body>
</html>
